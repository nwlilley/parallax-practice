<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallaks</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="progress-bar"></div>
    <header class="header">
        <h1>Lilley and Sons</h1>
        <div class="header__client">Finger Widdles</div>
        <div class="header__page">1 / 2</div>
        <div class="header__pixels">0</div>

    </header>

    <section data-client="Slimey's Burger Barn" data-page="1 / 2" class="section section-one">
        <div class="content">
            <div class="square" data-parallax="0.1"></div>
            <img src="assets/image1.jpg" srcset="assets/image1.jpg, assets/image1-2x.jpg 2x">
            <div class="circle" data-parallax="-0.2"></div>
        </div>
    </section> 
    <section data-client="Germ Shepherd" data-page="2 / 4" class="section section-two">
        <div class="content">
            <div class ="circle" data-parallax="-0.3"></div>
            <img src="assets/image2.jpg" srcset="assets/image2.jpg, assets/image2-2x.jpg 2x">
            <div class="square" data-parallax="0.2"></div>
        </div>
    </section> 
    <section data-client="Crisped Rectangle, Inc" data-page="3 / 4" data-bg-color="dark" class="section section-three">
        <div class="content">
            <div class="circle" data-parallax="0.2"></div>
            <img src="assets/image3.jpg" srcset="assets/image3.jpg, assets/image3-2x.jpg 2x">
            <div class="square" data-parallax="-0.3"></div>
        </div>
    </section> 
    <section data-client="Shrimp Scamp" data-page="4 / 4" class="section section-four">
        <div class="content">
            <div class="circle" data-parallax="-0.4"></div>
            <img src="assets/image4.jpg" srcset="assets/image4.jpg, assets/image4-2x.jpg 2x">
            <div class="square" data-parallax='0.2'></div>
        </div>
    </section> 
    
</body>
</html>
